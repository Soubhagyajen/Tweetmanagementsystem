{% extends 'layout.html' %}

{% block content %}
 <h1>Hello</h1>
 <h2>{% if form.instance.pk %}Edit Tweet{% else %}Create Tweet{% endif %}</h2>

 <form method="post" enctype="multipart/form-data" class="form">
     {% csrf_token %}
     {{ form.as_p }}
     <button class="btn btn-warning" type="submit" >submit</button>
     {% comment %} <button type="submit" class="btn btn-primary">
         {% if form.instance.pk %}Update{% else %}Submit{% endif %}
     </button> {% endcomment %}
 </form>
{% endblock %}
