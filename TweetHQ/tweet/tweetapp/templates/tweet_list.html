{% extends 'layout.html' %}

{% block content %}
<h1>Hello welcome to our tweet website</h1>
<div class="container">
    <div class="row">
        {% for tweet in tweets %}
        <div class="col-md-3 mb-3">
            <div class="card h-100 custom-card shadow">
                <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{ tweet.user }}</h5>
                    <p class="card-text">{{ tweet.text }}</p>
                    {% if tweet.user == user%}
                    <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-danger btn-sm">Delete</a>
                    {% endif %}
                    <p class="card-text"><small class="text-body-secondary"> updated at {{tweet.updated_at}} </small></p>
                    
                    
                </div>
            </div>
        </div>
        {% empty %}
        <p class="col-12">No tweets available.</p> 
        {% endfor %}
    </div>
</div>
{% endblock %}
