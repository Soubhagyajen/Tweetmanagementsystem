{% extends 'layout.html' %}

{% block content %}
<h1>Hello</h1>
<div>
  <a href="#">create_tweet</a>
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Image">
        <div class="card-body">
            <h5 class="card-title">{{ tweet.user }}</h5>
            <p class="card-text">{{ tweet.text }}</p>
            {% if tweet.user == request.user %}
            <a href="{% url 'edit_tweet' tweet.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_tweet' tweet.id %}" class="btn btn-primary">Delete</a>
            {% endif %}
        </div>
    </div>
    {% empty %}
    {% comment %} <p>No tweets available.</p> {% endcomment %}
    {% endfor %}
</div>
{% endblock %}
